<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notizblock</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/notepad-1558811_1280.jpg"
    />

    <script src="./scripts/templates.js"></script>
    <script src="./scripts/localstorage.js"></script>
    <script src="./script.js"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body onload="init()">
    <h1>Notizblock</h1>
    <div class="input-container">
      <input id="title_input" type="text" placeholder="Titel" />
      <input id="note_input" type="text" placeholder="Notiz" />
      <button onclick="addNote()">Notiz speichern</button>
    </div>

    <h2>Notizen</h2>
    <div id="content"></div>

    <h2>Archiv</h2>
    <div id="archive_content"></div>

    <h2>Papierkorb</h2>
    <div id="trash_content"></div>
  </body>
</html>
